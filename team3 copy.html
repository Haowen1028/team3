<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <!--頂層回首頁 FreshCart-->
  <div class="d-xl-flex flex-row mb-3  ">
    <a href="https://freshcart.codescandy.com/index.html" class="p-xl-3 fw-bolder fs-2 text-dark text-decoration-none ">
      <img src="./img/freshcart-logo.svg" alt=""></a>
    <div class="input-group mb-3 pt-4 w-25">
      <input type="text" class="form-control" placeholder="Search for products" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">
        <img src="./img/search.svg" alt="">
      </button>
    </div>
    <div class="py-xl-4 ps-xl-2">
      <button class="btn border" type="submit">
        <img src="./img/geo-alt.svg" alt="" class="pe-xl-2">Location
      </button>
    </div>
    <div class="pt-xl-4  ms-auto ">
      <a href="https://freshcart.codescandy.com/pages/shop-wishlist.html" class="text">
        <img src="./img/heart.svg" alt="">
      </a>
      <img src="./img/person.svg" alt="" class="ps-xl-3">
    </div>
    <a href="https://freshcart.codescandy.com/pages/shop-wishlist.html" class="p-xl-4">
      <img src="./img/bag-check.svg" alt="">
    </a>

  </div> <!--標題頂層-->
  <div class="d-flex flex-row mb-3 border-bottom">
    <div class="dropdown">
      <button class="btn bg-success-subtle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./img/list.svg" alt="" class="p-xl-1">All Departments
      </button>
      <ul class="dropdown-menu dropdown-menu-dark">
        <li><a class="dropdown-item active" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
      </ul>
    </div>
    <div class="p-xl-1 ">
      <div class="dropdown ps-xl-3 ">
        <a class="btn  dropdown-toggle fw-bolder" href="#" role="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Home
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
      <div class="ps-xl-2">2</div>
      <div class="ps-xl-2">3</div>
      <div class="ps-xl-2">4</div>
      <div class="ps-xl-2">5</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
